<script>
    let a = 10;
    console.log(a);

    let obj = {
        time: 5000,
        tit: '时间结束'
    }


    let fun = function(time) {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log('时间结束了吗？');
            }, time)
        })

    }

    async function asyncFn(opt) {
        await fun(opt.time);
        console.log(opt.tit)
    }

    asyncFn(obj);
</script>
